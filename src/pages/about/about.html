<style>
  #inputs {
transition: 0.3s;
background: #e5e5e5; border-radius: 50px;
  }
ion-spinner{
  position: relative;
  z-index: 200;
  }
#inputs:focus{
  box-shadow: 0px 0px 5px 1px #999999;
}
  </style>
<ion-header>
  <ion-navbar>
      <ion-searchbar (keydown)="onKey(inputs.value,inputs.value)" (keyup)="onKey(inputs.value)" #inputs animated></ion-searchbar>
      <!--<button ion-button (click)="" style="border-radius: 10px; width: 100%;" expand="block"><ion-icon name="search"></ion-icon></button>-->
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p *ngIf="SN">{{SN}}の検索結果を表示しています:</p>
    <ion-list>
      <ion-item *ngFor="let kiZ of kiji" (click)="click(kiZ)">
          <ion-label>{{kiZ.title}}</ion-label>
        </ion-item>
      </ion-list>
    <div *ngIf="!kiji && !spn" style="text-align: center; color:#606060;">
        <ion-icon style="font-size: 80px;" name="search"></ion-icon>

        <p>まだ何も検索していないか、検索結果が見つかりません。</p>
        </div>
        <div style="width: 100%; height: 100%;" [innerHTML]="spn"></div>
</ion-content>
