<style>
  #inputs {
transition: 0.3s;
background: #e5e5e5; border-radius: 50px;
  }
#inputs:focus{
  box-shadow: 0px 0px 5px 1px #999999;
}
  </style>
<ion-header>
  <ion-navbar>
      <ion-searchbar #inputs animated></ion-searchbar>
      <button ion-button (click)="onKey(inputs.value)" style="border-radius: 10px; width: 100%;" expand="block"><ion-icon name="search"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
  <!--  <ion-input #inputs id="inputs" ion-input placeholder="入力して検索..."></ion-input>-->
   
  </div>
    <ion-refresher
    (ionRefresh)="ge($event)">
    <ion-refresher-content>
    </ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let kiZ of kiji" (click)="click(kiZ)">
          <ion-label>{{kiZ.title}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
