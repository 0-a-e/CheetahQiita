<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="add()">
      <ion-icon [name]="bts"></ion-icon>
    </ion-fab-button>
</ion-fab>

<div style="text-align: center; width: 100%; height: 100%;">
<h1>{{title}}</h1>
<!--<div style="text-align:end;">-->
<p>
  最終更新:
  {{updated}}
  </p>
<hr>
<div class="pod" [innerHTML]='bod'>
</div>

<hr>
<div style="text-align: start;color: #606060;">
<h3>コメント</h3>
<div *ngIf="!comment">
<h4>端末がオフラインです。</h4>
</div>
<div *ngIf="comment == 0">
<h4>この記事にはコメントがありません。</h4>
</div>

<div *ngFor="let comments of comment" style="display:flex;">
<img (click)="CMUSI(comments.user)" [src]=comments.user.profile_image_url style="border-radius: 50px; width: 60px; height: 60px;">
<div style="display:grid">
<h5 (click)="CMUSI(comments.user)">　{{comments.user.id}}</h5>
<div class="balloon1-left" [innerHTML]="comments.rendered_body">
</div>
</div>
</div>
</div>

<hr>
<div [ngStyle]="goodstyle">
<ion-icon name="thumbs-up"></ion-icon>
{{Likecount}}
</div>

<button [ngStyle]="tagstyle" *ngFor="let tags of tag" (click)="ta(tags.name)">{{tags.name}}</button>
<a [href]="url" ion-button><ion-icon name="open"></ion-icon></a>

<div (click)=userinfo()>
<img style="border-radius: 100px; width: 50px; height: 50px;" [src]="PFIU">
<h5 style=" color: #2557D6; text-decoration: none;">{{name}}</h5>
 <p style="text-decoration: none; color: #2557D6;">{{userdesc}}</p>
</div>

</div>
</ion-content>
