<ion-header>
  <ion-navbar>
    <ion-title>ホーム</ion-title><!--<button ion-button (click)="presentPopover()"><ion-icon name="more"></ion-icon></button>-->
  </ion-navbar>
</ion-header>
<style>
  .custom-skeleton ion-skeleton-text {
  line-height: 13px;
}

.custom-skeleton ion-skeleton-text:last-child {
  margin-bottom: 5px;
}
  </style>
<ion-content padding>
    <ion-refresher
    (ionRefresh)="ge($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let kiZ of kiji" (click)="click(kiZ)">
            <ion-label>{{kiZ.title}}</ion-label>
          </ion-item>
      </ion-list>

<div [innerHTML]="spn"></div>
      <div *ngIf="!kiji && !spn" style="text-align: center;">
          
         <p>読み込み中...</p>
    </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="gs($event)">
      <ion-infinite-scroll-content
        loadingSpinner="dots"
        loadingText="読み込み中...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
