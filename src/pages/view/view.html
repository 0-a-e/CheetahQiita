<style>
#header {
  background-position: center center;
  background-repeat: no-repeat;
  height: 25vh;
}

ion-fab {
  position: fixed;
  bottom:60px;
  right: 20px;
}
p {
  width: 80%;
}
  </style>

<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-fab horizontal="end" vertical="buttom" slot="fixed" edge>
        <button (click)="TNE()" ion-fab>
          <ion-icon [name]="bts"></ion-icon>
        </button>
    </ion-fab>

<div style="text-align: center; width: 100%; height: 100%;">
  <h1>{{title}}</h1>
  <div style="text-align:end;">
  <p>
      最終更新:
      {{updated}}
      </p>
  <hr>
<div [ngStyle]="myStyles" [innerHTML]='bod'>
</div>
</div>

<hr>

<div [ngStyle]="goodstyle">
    <ion-icon name="thumbs-up"></ion-icon>
    {{Likecount}}
</div>

<button [ngStyle]="tagstyle" *ngFor="let tags of tag" (click)="ta(tags.name)">{{tags.name}}</button>
<a [href]="url" ion-button><ion-icon name="open"></ion-icon></a>

<div (click)=userinfo()>
    <img style="border-radius: 100px; width: 50px; height: 50px;" [src]="PFIU">
    <h5 style=" color: #2557D6; text-decoration: none;">{{name}}</h5>
     <p style="text-decoration: none; color: #2557D6;">{{userdesc}}</p>
</div>

</div>

</ion-content>
